<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Signup/Login Section -->
    <div id="authContainer" class="auth-container">
        <h2 id="authTitle">Login</h2>
        
        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="loginIdentifier" placeholder="Username or Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->    
        <form id="signupForm" class="hidden">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>

        <!-- Verification Code Form -->
        <div id="verificationContainer" class="hidden">
            <p>A 6-digit verification code has been sent to your email. Enter it below:</p>
            <form id="verificationForm">
                <input type="text" id="verificationCode" placeholder="Enter code" required>
                <button type="submit">Verify</button>
            </form>
            <p>Didn't receive the code? <a href="#" id="resendCode">Resend</a></p>
        </div>

        <!-- Toggle Login/Signup -->
        <p id="toggleAuth">Don't have an account? <a href="#" id="switchToSignup">Sign up</a></p>
    </div>

    <!-- Main Content -->
    <div id="mainContainer" class="hidden">
        <header>
            <h1>News Sentiment Analyzer</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a keyword">
            <button id="searchBtn">Search</button>
        </div>

        <h2>Latest News</h2>
        <div id="articlesFeed" class="news-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
